<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>插画师 Sissie 的接稿主页</title>

  <!-- 字体引入 -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Noto+Sans+SC&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', 'Noto Sans SC', sans-serif;
      background-image: url('image/conmission\ 4.jpg'); /* 改成你的背景图路径 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-shadow: 1px 1px 2px black;
    }

    header, section, footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      margin: 2em auto;
      border-radius: 15px;
      max-width: 900px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1, h2 {
      text-align: center;
      font-weight: 600;
      color: #ffccff;
    }

    .tagline {
      text-align: center;
      font-size: 1.2em;
      color: #ffe4ff;
    }

    nav {
      text-align: center;
      margin-top: 1em;
    }

    nav a {
      color: #ffd1f5;
      text-decoration: none;
      margin: 0 1.5em;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffffff;
    }

    .avatar {
      display: block;
      margin: 0 auto;
      width: 200px;
      border-radius: 50%;
      border: 4px solid #fff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
    }

    .gallery img {
      width: 250px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .price-list {
      list-style: none;
      padding: 0;
      font-size: 1.1em;
      line-height: 2em;
      text-align: center;
    }

    .note {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      margin-top: 1em;
    }

    #contact p {
      text-align: center;
      margin: 0.5em 0;
    }

    .qr {
      display: block;
      margin: 1em auto;
      width: 150px;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>

<body>
  <header>
    <img src="image/Conmission 1.jpg" alt="成男半身" class="avatar" />
    <h1>Sissie</h1>
    <p class="tagline">自由插画师｜接稿中</p>
    <nav>
      <a href="#gallery">作品</a>
      <a href="#pricing">价格</a>
      <a href="#contact">联系我</a>
    </nav>
  </header>

  <section id="gallery">
    <h2>🎨 我的作品</h2>
    <div class="gallery">
      <img src="image/Conmission 2.jpg" alt="成男半身" />
      <img src="image/Conmission 3.jpg" alt="成男半身" />
      <img src="image/conmission 4.jpg" alt="插画" />
    </div>
  </section>

  <section id="pricing">
    <h2>💰 服务与价格</h2>
    <ul class="price-list">
      <li>成男/大叔/黑白：￥500 / 人</li>
      <li>氛围感插画：￥800 / 人</li> 
    </ul>
    <p class="note">修改2次以内免费，3天内交稿，支持支付宝/微信付款。</p>
  </section>

  <section id="contact">
    <h2>📞 联系我</h2>
    <p>📧 邮箱：sissie@example.com</p>
    <p>💬 微信：sleeper-1433223</p>
    <p>🐧 QQ：1663213188</p>
    <img src="https://via.placeholder.com/150x150?text=微信二维码" alt="微信二维码" class="qr" />
  </section>

  <footer>
    <p>© 2025 Sissie. 本页面使用 GitHub Pages 搭建.</p>
  </footer>
</body>
</html>
